<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style type="text/css">
		form{
			border: 1px #1389D0 solid;
			width: 40%;
			padding-bottom: 20px;
			padding-top: 20px;
			border-radius: 10px;
		}
		input{
			border-radius: 5px;
			border: 1px #CEE0CE solid;

		}
		#submit{
			background-color: #148BD3;
			color: white;
			border: 0px;
			padding: 6px;
		}



	</style>
</head>
<body>
	<center><h1 style="font-size: 28px; color: #1389D0;">Simple Login Form</h1></center>
	

	<center>
		<form action="" method="">
		<label>Username</label>
		<input type="text" placeholder="Enter your username"><br><br>
		<label>Password</label>
		<input type="" placeholder="Enter your password"><br><br>
		<input id="submit" type="submit" value="Login">
		
	</form>
	</center>

</body>
</html>
