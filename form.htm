<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style type="text/css">

		form{
			border: 1px #1389D0 solid;
			width: 40%;
			padding-bottom: 20px;
			padding-top: 20px;
			border-radius: 10px;
			margin-left: 30%;
			padding-left: 20px;


		}
		input, select{
			border-radius: 5px;
			border: 1px #CEE0EC solid; 


		}
		#submit{
			background-color: #148BD3;
			color: white;
			border: 0px;
			padding: 6px;

		}
		

	</style>
</head>
<body>
	<center><h1 style="font-size: 28px; color: #1389D0;">Wed Dev Registration</h1></center>
	<!-- 
		Forms -Element
		-tag
		<form>
		</form>
		-for input
		input element - can type
		<input>
		-form
		  1.action -specify where
		  2.method -

		  input
		    type- text, number, email, 
		    name
		    id

	-->

	<!--

	<center>

	-->
		


	<form action="" method="">
		<label>Name</label>
		<input type="text" placeholder="Enter your full name" required ><br><br>
        <label>Phone</label>
		<input maxlength="13" type="number" placeholder="Enter your phone number" required ><br><br>
		<label>YOB</label>
		<input type="date" required=""><br><br>
		<label>Profile picture</label>
		<input type="file" required><br><br>

		<label>Gender</label>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender">
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender"><br><br>

		<label>Skills</label><br>

        <input id="css" type="checkbox" name="css">
		<label for="css">CSS</label><br>
		

		
		<input id="html" type="checkbox" name="html">
		<label for="html">HTML5</label><br>

		
		<input id="php" type="checkbox" name="php">
		<label for="php">PHP</label><br><br>

		<label>Country</label>
		<select>
			<option>Kenya</option>
			<option>Rwanda</option>
			<option>Uganda</option>
			<option>Burundi</option>
			<option>Tanzania</option>
		</select><br><br>


		<label>Email</label>
		<input type="email" placeholder="Enter your email" required ><br><br>
		<label>Password</label>
		<input type="password" placeholder="Password" required ><br><br>
		<input id="submit" type="submit" value="Register Now">
	
		 
	</form>

	<!--
	</center>

-->

	



</body>
</html>
